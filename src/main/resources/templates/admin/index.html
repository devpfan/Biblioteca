<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>administrar Biblioteca</title>
</head>
<body>


    <div layout:fragment="content">
        <div class="container my-5">
            <h2>Libros</h2>
            <div class="text-end">
                <a href="/admin/libros/nuevo" class="btn btn-primary mb-3">Agregar Libro</a>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Libros</th>
                    <th>F.Publicacion</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro : ${libros}" th:object="${libro}">
                    <td style="width:150px;">
                        <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox></a>
                        <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="" class="img-thumbnail w-100">
                    </td>
                    <td>
                        <div th:text="*{titulo}" class="fs-5 fw-bold"></div>
                        <p th:text="*{sinopsis}"></p>
                        <div>
                        <span class="badge rounded-pill bg-light text-dark me-1" th:each="genero : ${generos}"
                              th:text="${genero.titulo}">
                        </span>
                        </div>
                    </td>

                    <td th:text="*{#temporals.format(fechaPublicacion,'dd/MM/yyyy')}"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</body>
</html>
