<!DOCTYPE html>
<html layout:decorate="~{master.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">Libros</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</head>
<body>


    <div layout:fragment="content">
        <h4>Todos los libros</h4>
        <div class="row">
            <div class="row">
                <div class="col-md-3 my-5" th:each="libro : ${libros}"
                     th:object="${libro}">
                    <a th:href="@{/libros/{id}(id=*{id})}" class="card shadow-lg"
                       style="text-decoration:none;"><img
                        th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                        th:alt="*{titulo}" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                            <p th:text="*{#temporals.format(fechaPublicacion,'dd/MM/yyyy')}"
                               class="text-muted small"></p>
                        </div>
                    </a>
                </div>
            </div>


            <div class="row mt-5" th:with="page=${libros}">
                <div class="col-sm-6">
                    <div sd:pagination-sumary>
                    </div>
                    <div class="col-sm-6">
                        <nav>
                            <ul class="pagination" sd:pagination="full"></ul>
                        </nav>
                    </div>
                </div>
            </div>

         </div>
    </div>
</body>
</html>
